<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Delete Confirmation</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="close('Dismiss')"></button>
</div>
<div class="modal-body">
  Are you sure you want to delete this item?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-info" (click)="close('Dismiss')">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="close('Delete')">Delete</button>
</div>
